    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App With Database</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="text-light body-style">

    <div class="text-center todo-box">
        <div>
            <div class="add-box">
                <input type="text" name="" id="a" class="p-2 form-control" placeholder="Add new Todo..">
                <button class="" onclick="addingValue()">ADD</button>
            </div>
            <button class="btn bg-danger d-block p-2 px-4 mx-2 my-3 text-light" onclick="deleteAll()">DELETE
                ALL</button>
            <p id="render" style="display: none;"></p>
        </div>
    </div>

</body>
